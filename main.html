<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <script src="./script.js" async defer></script>
        <main class="background">
            <section class="calculator">
                <section class="text-box">
                    <input type="text" id="calculator-text-box" name="calculator-text-box">
                </section>
                <section class="calc-buttons">
                    <section class="top-buttons">
                        <button type="button" id="factorial">x!</button>
                        <button type="button" id="left-bracket">(</button>
                        <button type="button" id="right-bracket">)</button>
                        <button type="button" id="percentage">%</button>
                        <button type="button" id="backspace">CE</button>
                    </section>
                    <section class="second-top-buttons">
                        <button type="button" id="nat-logarithm">In</button>
                        <button type="button" id="7">7</button>
                        <button type="button" id="8">8</button>
                        <button type="button" id="9">9</button>
                        <button type="button" id="division">÷</button>
                    </section>
                    <section class="middle-buttons">
                        <button type="button" id="logarithm">log</button>
                        <button type="button" id="4">4</button>
                        <button type="button" id="5">5</button>
                        <button type="button" id="6">6</button>
                        <button type="button" id="multiplication">x</button>
                    </section>
                    <section class="second-bottom-buttons">
                        <button type="button" id="sqrt">√</button>
                        <button type="button" id="1">1</button>
                        <button type="button" id="2">2</button>
                        <button type="button" id="3">3</button>
                        <button type="button" id="subtraction">-</button>
                    </section>
                    <section class="bottom-buttons">
                        <button type="button" id="squared">xʸ</button>
                        <button type="button" id="0">0</button>
                        <button type="button" id=".">.</button>
                        <button type="button" id="=">=</button>
                        <button type="button" id="addition">+</button>
                    </section>
                </section>
            </section>
        </main>
    </body>
</html>
